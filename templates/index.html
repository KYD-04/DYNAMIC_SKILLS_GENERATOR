<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Способностей Персонажей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="status-panel">
                <div class="llm-status" id="llmStatus">
                    <i class="fas fa-circle-notch fa-spin"></i> Проверка соединения с Ollama...
                </div>
            </div>
        </header>

        <main>
            <div class="concept-section">
                <h2><i class="fas fa-user"></i> Концепция Персонажа</h2>
                <div class="input-group">
                    <label for="characterConcept">Описание персонажа:</label>
                    <textarea 
                        id="characterConcept" 
                        placeholder="Опишите вашего персонажа. Например: Рыцарь человек, которого ведёт дорога чести. Носит тяжёлые латы, а в качестве оружия пользуется двухметровым палашом. Хорошая защита стальных лат позволяет ему держать вражеские удары и стрелы, а длинный меч столь грозное оружие, что может буквально прорубать щиты врагов."
                        rows="4"
                    ></textarea>
                </div>
            </div>

            <div class="abilities-section">
                <div class="section-header">
                    <h2><i class="fas fa-bolt"></i> Настройка Способностей</h2>
                    <div class="controls">
                        <button id="addAbilityBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Добавить способность
                        </button>
                        <button id="clearAbilitiesBtn" class="btn btn-secondary">
                            <i class="fas fa-trash"></i> Очистить все
                        </button>
                    </div>
                </div>
                
                <div id="abilitiesContainer" class="abilities-container">
                    <!-- Способности будут добавляться динамически -->
                </div>
            </div>

            <div class="actions-section">
                <div class="action-buttons">
                    <button id="generateBtn" class="btn btn-success btn-large" disabled>
                        <i class="fas fa-magic"></i> Сгенерировать способности
                    </button>
                    <button id="saveProjectBtn" class="btn btn-info">
                        <i class="fas fa-save"></i> Сохранить проект
                    </button>
                    <input type="file" id="fileInput" style="display: none;" accept=".json">
                    <button id="loadProjectBtn" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i> Загрузить проект
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2><i class="fas fa-list-alt"></i> Результаты</h2>
                <div id="abilitiesResults" class="abilities-results">
                    <!-- Результаты будут отображаться здесь -->
                </div>
                
                <div class="summary-section">
                    <button id="generateSummaryBtn" class="btn btn-primary">
                        <i class="fas fa-file-alt"></i> Описать персонажа
                    </button>
                    <div id="characterSummary" class="character-summary" style="display: none;">
                        <h3>Общее описание персонажа</h3>
                        <p id="summaryText"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                &copy; 2025 Генератор Способностей Персонажей | KYD-04
                <a href="https://github.com/KYD-04" target="_blank" rel="noopener noreferrer" title="Репозиторий проекта на GitHub">
                    <i class="fab fa-github"></i>
                    https://github.com/KYD-04
                </a>
            </p>
        </footer>
    </div>

    <!-- Модальное окно для параметров способности -->
    <div id="parameterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Настройка параметров способности</h3>
                <span class="close" id="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="param-inputs">
                    <!-- Поля для параметров будут добавляться динамически -->
                </div>
                <div class="param-actions">
                    <button id="addParamBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Добавить параметр
                    </button>
                    <button id="previewAbilityBtn" class="btn btn-info">
                        <i class="fas fa-eye"></i> Предварительный просмотр
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveAbilityBtn" class="btn btn-primary">Сохранить способность</button>
                <button id="cancelAbilityBtn" class="btn btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Генерация способностей...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
